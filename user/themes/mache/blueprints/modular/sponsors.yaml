title: Sponsors
'@extends':
    type: default

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        sponsors:
          type: tab
          title: THEME_MACHE.SPONSORS_TITLE
          fields:
            header.sponsors:
              type: list
              label: THEME_MACHE.SPONSORS_TITLE
              style: vertical
              fields:
                .icon:
                  type: filepicker
                  folder: '@self'
                  preview_images: true
                  label: THEME_MACHE.SPONSORS_BANNER
                  accept:
                    - .png
                    - .jpg
                .link:
                  type: text
                  label: THEME_MACHE.SPONSORS_LINK



